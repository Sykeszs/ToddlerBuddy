<!DOCTYPE html>
<html>
<head>
  <title>Random Image Example</title>
  <style>
    #random-image {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Random Image Example</h1>
  <img id="random-image" src="" alt="Random Image">
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var images = [
        'Guess the image/ab.jpg',
        'Guess the image/about.jpg',
        'Guess the image/toys.jpg - Shortcut.lnk'
      ];

      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      var imgElement = document.getElementById('random-image');
      imgElement.src = randomImage;
    });
  </script>
</body>
</html>
